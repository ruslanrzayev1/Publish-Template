    <section id="formSec">

            </div>
          </div>
        </div>

      <form id="myForm">
        <div class="row g-3 inps">
          <div class="col">
            <label class="inpLab" for="">Name</label>
            <input
              id="nameinp"
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label class="inpLab" for="">Surname</label>
            <input
              id="surnameinp"
              type="text"
              class="form-control"
              placeholder="Surname"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label class="inpLab" for="">Age</label>
            <input
              id="ageinp"
              type="text"
              class="form-control"
              placeholder="Age"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label class="inpLab" for="">Email</label>
            <input
              id="emailinp"
              type="text"
              class="form-control"
              placeholder="Email"
              aria-label="First name"
            />
          </div>
          <button class="logInBtn" type="submit">Login</button>
        </div>
      </form>
